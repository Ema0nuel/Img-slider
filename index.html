<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css1/all.min.css">
    <link rel="stylesheet" href="./css1/fontawesome.min.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="wrapper">
        <h2 class="header">
            <i class="fas fa-image"></i>
            Image Slider
        </h2>
        <div class="container">
            <div class="btn-card">
                <button class="btn" id="auto">
                    <i class="fas fa-angle-double-right"></i>
                </button>
                <h1>Auto</h1>
            </div>
            <div class="img-card">
                <p>
                    Start Image Slide
                </p>
                <img name="img" id="image">
            </div>
            <div class="btn-card">
                <button class="btn" id="btn-next">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <h1>next</h1>
            </div>
        </div>
        <footer>
            All Right Reserved &copy; 2024,
            <span>EMMANUEL</span>
        </footer>
    </div>
    <!-- Js Link -->
    <script src="./js/main.js"></script>
</body>

</html>
